name: release

on:
  push:
    tags:
      - "v*"   # e.g. v0.1.0

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: Publish (framework-dependent, win-x64)
        run: >
          dotnet publish .\DriftOS.App
          -c Release
          -r win-x64
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          --self-contained false
          -o .\publish\fdp-win-x64

      - name: Publish (self-contained, win-x64)
        run: >
          dotnet publish .\DriftOS.App
          -c Release
          -r win-x64
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:PublishTrimmed=false
          --self-contained true
          -o .\publish\sc-win-x64

      - name: Zip artifacts
        shell: pwsh
        run: |
          Compress-Archive -Path .\publish\fdp-win-x64\* -DestinationPath .\publish\DriftOS-fdp-win-x64.zip
          Compress-Archive -Path .\publish\sc-win-x64\*  -DestinationPath .\publish\DriftOS-sc-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            publish/DriftOS-fdp-win-x64.zip
            publish/DriftOS-sc-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
